        </div>
      </div>
      <div class="col-sm-12 col-md-9">
        <div class="right-side d-flex align-items-center justify-content-end mt-2 mb-2">

        </div>
      </div>
    </div>
  </div>
</div>

          
      
      <div class="col-sm-12 col-md-8">
        <div class="user-table">
          <h2 class="title">User Information</h2>
          <div class="inner-table-box bordr-clr mt-4">
          
            <table class="table table-striped">


                <tr>
              
                  <th>UserName</th>
                  <th>Email</th>
                  <th>Image</th>
                  <th>Action</th>
                  <th>Date of Creation </th>
                  <th>Account Delete</th>


                </tr>





                    {% for row in students %}


                
                      <tr>
                        
                       
                        
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td> <img  src="{{row.image}}"alt="Image" height="60" width="80" class="hash-img tab-shadow"> </td>

                       <td>
                            <div class="status-section">
                              <button type="button"  attr.value="{{row.status}}" class="btn btn-status bg-active" data-toggle="modal" data-target="#activemodal">Approve</button>
                              <button type="button"  attr.value="{{row.status}}" class="btn btn-status bg-inactive" data-toggle="modal" data-target="#inactivemodal">Disapprove</button>
                            </div>
                        </td>

                                        
                        
                        <td>{{row.dateCreate}}</td>
                        
                        
                       


                        <td>
                          <button type="button" class="btn btn-status bg-delete">Delete</button>
                        </td>
                    </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        </div>
      </div>
    
  <!-- active Modal -->
    <div class="modal fade" id="activemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header border-0">
                <h5 class="modal-title ml-auto" id="exampleModalCenterTitle">Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">
                    <svg class="icon-cross" viewBox="0 0 512.001 512.001" style="enable-background:new 0 0 512.001 512.001;" xml:space="preserve">
                        <g>
                          <g>
                            <path d="M284.286,256.002L506.143,34.144c7.811-7.811,7.811-20.475,0-28.285c-7.811-7.81-20.475-7.811-28.285,0L256,227.717

                              l221.857,221.857c3.905,3.905,9.024,5.857,14.143,5.857s10.237-1.952,14.143-5.857c7.811-7.811,7.811-20.475,0-28.285
                              L284.286,256.002z"/>
                          </g>
                        </g>
                    </svg>
                  </span>
                </button>
              </div>
              <div class="modal-body">
                <h2 class="md-title">Do you to approve this Account?</h2>
                <div class="grp-action mt-4 text-center">
                  <button type="button" class="btn btn-status bg-active">Yes</button>
                  <button type="button" class="btn btn-status bg-inactive" data-dismiss="modal" aria-label="Close">No</button>
                </div>

              </div>
            </div>
          </div>
    </div>
  <!-- End Active Modal -->

  <!-- In active Modal -->
    <div class="modal fade" id="inactivemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header border-0">
                <h5 class="modal-title ml-auto" id="exampleModalCenterTitle">Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">
                    <svg class="icon-cross" viewBox="0 0 512.001 512.001" style="enable-background:new 0 0 512.001 512.001;" xml:space="preserve">
                        <g>
                          <g>
                            <path d="M284.286,256.002L506.143,34.144c7.811-7.811,7.811-20.475,0-28.285c-7.811-7.81-20.475-7.811-28.285,0L256,227.717

                              L284.286,256.002z"/>
                          </g>
                        </g>
                    </svg>
                  </span>
                </button>
              </div>
              <div class="modal-body">
                <h2 class="md-title">Do you want to disApprove this account?</h2>
                <div class="grp-action mt-4 text-center">
                  <button type="button" class="btn btn-status bg-active text-white">Yes</button>
                  <button type="button" class="btn btn-status bg-inactive text-white" data-dismiss="modal" aria-label="Close">No</button>
                </div>
              </div>
            </div>
          </div>
    </div>
  <!-- In active Modal -->
</div>
