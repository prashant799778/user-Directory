<div class="modal-body">
                <div class="sign-up-section">
                  <div class="group-form">
                    <label for="user-name-m" class="text-dark">User Name</label>
                    <input type="text" id="user-name-m" name="" class="input-fld input-fld-m">
                  </div>
                  <div class="group-form">
                    <label for="mail-m" class="text-dark">Email</label>

                  </div>
                  <div class="group-form">
                    <label for="password-m" class="text-dark">Password</label>
                    <input type="text" id="password-m" name="" class="input-fld input-fld-m">
                  </div>
                  <div class="group-form">
                    <label for="password-c-m" class="text-dark">Confirm Password</label>
                    <input type="text" id="password-c-m" name="" class="input-fld input-fld-m">
                  </div>
                  <button class="btn btn-frm text-white sign-up-m" type="button">Sign</button>
                </div>
              </form>
              </div>
